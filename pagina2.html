    <div class="container">
        <h2>Encuesta sobre el Estrés</h2>
        <p>Por favor, completa la siguiente encuesta para ayudarnos a entender mejor cómo el estrés afecta a las personas.</p>
        
        <form id="stressSurvey">
            <div class="form-group">
                <label for="age">1. ¿Cuál es tu edad?</label>
                <input type="number" class="form-control" id="age" required>
            </div>

            <div class="form-group">
                <label for="stressLevel">2. ¿Cómo calificarías tu nivel de estrés en una escala del 1 al 10?</label>
                <input type="number" class="form-control" id="stressLevel" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label>3. ¿Cuáles son las principales causas de tu estrés? (Selecciona todas las que apliquen)</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Trabajo" id="causeWork">
                    <label class="form-check-label" for="causeWork">Trabajo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Familia" id="causeFamily">
                    <label class="form-check-label" for="causeFamily">Familia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Salud" id="causeHealth">
                    <label class="form-check-label" for="causeHealth">Salud</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Finanzas" id="causeFinance">
                    <label class="form-check-label" for="causeFinance">Finanzas</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Otros" id="causeOther">
                    <label class="form-check-label" for="causeOther">Otros</label>
                </div>
            </div>

            <div class="form-group">
                <label for="copingStrategies">4. ¿Qué estrategias utilizas para manejar tu estrés? (Selecciona todas las que apliquen)</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Ejercicio" id="strategyExercise">
                    <label class="form-check-label" for="strategyExercise">Ejercicio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Meditación" id="strategyMeditation">
                    <label class="form-check-label" for="strategyMeditation">Meditación</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Hobbies" id="strategyHobbies">
                    <label class="form-check-label" for="strategyHobbies">Hobbies</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Apoyo Social" id="strategySocialSupport">
                    <label class="form-check-label" for="strategySocialSupport">Apoyo Social</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Otros" id="strategyOther">
                    <label class="form-check-label" for="strategyOther">Otros</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Encuesta</button>
        </form>
    </div>
